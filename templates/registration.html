<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* Overall page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        /* Form container */
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Form styling */
        .form {
            display: flex;
            flex-direction: column;
        }

        /* Form fields */
        .form-field {
            margin-bottom: 15px;
        }

        .form-field input,
        .form-field select,
        .form-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        /* Button styling */
        .submit-btn {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #5c6bc0;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #3f51b5;
        }

        /* Message styling */
        .messages {
            margin-top: 20px;
            text-align: center;
        }

        .message {
            background-color: #ffcccc;
            color: #ff0000;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- registration form -->
    <div class="form-container">
        <h2>Register</h2>
        <form method="POST" class="form">
            {% csrf_token %}
            
            <div class="form-field">
                {{ form.as_p }}
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
