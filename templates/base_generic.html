<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>  
    <style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        min-height: 100vh;
        overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    h1 {
        color: #4CAF50;
    }

    /* Sidebar Styles */
    .sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: white;
        position: fixed;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 20px 0;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        overflow-y: auto; /* Make the sidebar scrollable */
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        color: #4CAF50;
    }

    .sidebar a {
        text-decoration: none;
        color: white;
        padding: 15px 20px;
        display: block;
        margin: 5px 0;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
        background-color: #34495e;
    }

    .sidebar a.active {
        background-color: #4CAF50;
        font-weight: bold;
    }

    /* Content Area Styles */
    .content {
        margin-left: 250px;
        padding: 50px;
        flex: 1;
        overflow-y: auto; /* Enable vertical scrolling for content */
    }

    .logout-btn {
        background-color: #ff6347;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
        background-color: #ff4500;
    }
</style>

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{% url 'home' %}" class="active">Home</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'enrollments' %}">Enrollments</a>
        <a href="{% url 'courses' %}">Courses</a>
    </div>

    <!-- Content Area -->
    <div class="content">
        {% block content %}
        <h1>Welcome</h1>
        <p>Congratulations! You are logged in.</p>
        {% endblock %}

        <!-- Logout Button -->
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
