<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background: linear-gradient(45deg, #6a11cb, #2575fc); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: white; color: #333; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); width: 350px; text-align: center;">
        <h2 style="margin-bottom: 20px; font-size: 24px;">Login</h2>
        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <label for="username" style="font-weight: bold; text-align: left;">Username</label>
            <input type="text" name="username" id="username" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

            <label for="password" style="font-weight: bold; text-align: left;">Password</label>
            <input type="password" name="password" id="password" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

            <button type="submit" style="padding: 10px 15px; background: linear-gradient(45deg, #6a11cb, #2575fc); color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; transition: transform 0.3s ease;">
                Login
            </button>
        </form>
        <p style="margin-top: 20px;">Don't have an account? <a href="{% url 'register' %}" style="color: #6a11cb; text-decoration: none;">Register here</a></p>
    </div>

    <script>
        const button = document.querySelector('button');
        button.addEventListener('mouseover', () => {
            button.style.transform = 'scale(1.05)';
        });
        button.addEventListener('mouseout', () => {
            button.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
